<!DOCTYPE html>
<html>
<head>
    <title>Formulir Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #999999;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 50%;
            margin: auto;
            background-color: #e2e2e2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(203, 203, 203, 0.1);
        }
        .form-container h1 {
            text-align: center;
        }
        .form-table {
            width: 100%;
        }
        .form-table td {
            padding: 10px;
        }
        .form-table input, .form-table select, .form-table textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-table input[type="submit"], .form-table input[type="reset"] {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Data Mahasiswa</h1>
        <form id="mahasiswaForm">
            <table class="form-table">
                <tr>
                    <td><label for="npm"><b>NPM</b></label></td>
                    <td><input type="text" id="npm" name="varnim" maxlength="8" required></td>
                </tr>
                <tr>
                    <td><label for="nama"><b>Nama Lengkap</b></label></td>
                    <td><input type="text" id="nama" name="varnama" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label for="agama"><b>Agama</b></label></td>
                    <td>
                        <select id="agama" name="agama" required>
                            <option value="">Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Budha">Budha</option>
                            <option value="Hindu">Hindu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Jenis Kelamin</b></td>
                    <td>
                        <input type="radio" id="pria" name="kelamin" value="Pria" required> <label for="pria">Pria</label>
                        <input type="radio" id="wanita" name="kelamin" value="Wanita" required> <label for="wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td><b>Hobi</b></td>
                    <td>
                        <input type="checkbox" id="sport" name="hobi" value="Olahraga"> <label for="sport">Olahraga</label>
                        <input type="checkbox" id="game" name="hobi" value="Bermain game"> <label for="game">Bermain game</label>
                        <input type="checkbox" id="reading" name="hobi" value="Membaca"> <label for="reading">Membaca</label>
                        <input type="checkbox" id="movies" name="hobi" value="Nonton Film"> <label for="movies">Nonton Film</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="komentar"><b>Komentar</b></label></td>
                    <td><textarea id="komentar" name="komentar" rows="5" maxlength="150"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Proses">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        document.getElementById('mahasiswaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default

            // Ambil data dari form
            var nim = document.getElementById('npm').value;
            var nama = document.getElementById('nama').value;
            var agama = document.getElementById('agama').value;
            var kelamin = document.querySelector('input[name="kelamin"]:checked').value;
            var hobiElements = document.querySelectorAll('input[name="hobi"]:checked');
            var komentar = document.getElementById('komentar').value;

            var hobi = [];
            hobiElements.forEach(function(element) {
                hobi.push(element.value);
            });

            // nyimpen ke localStorage agar di output(ress.html) keluar data nya
            localStorage.setItem('nim', nim);
            localStorage.setItem('nama', nama);
            localStorage.setItem('agama', agama);
            localStorage.setItem('kelamin', kelamin);
            localStorage.setItem('hobi', JSON.stringify(hobi));
            localStorage.setItem('komentar', komentar);

            // Redirect ke halaman hasil
            window.location.href = 'ress.html';
        });
    </script>
</body>
</html>
