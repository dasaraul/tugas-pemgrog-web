<!DOCTYPE html>
<html>
<head>
    <title>Latihan Objek Date</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h3 {
            text-align: center;
        }
        .time-container {
            text-align: center;
        }
        .marquee {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3>Latihan Objek Date/Tanggal</h3>
    <script>
        const hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
        const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const t = new Date();
        const hari_ini = hari[t.getDay() - 1];
        const tanggal = t.getDate();
        const bulan_ini = bulan[t.getMonth()];
        const tahun = t.getFullYear();
        let peringatan = '';

        function timer() {
            const d = new Date();
            const jam = d.getHours();
            const menit = d.getMinutes();
            const detik = d.getSeconds();
            let strwaktu = (jam < 10) ? "0" + jam : jam;
            strwaktu += (menit < 10) ? ":0" + menit : ":" + menit;
            strwaktu += (detik < 10) ? ":0" + detik : ":" + detik;
            document.f.txtwaktu.value = strwaktu;
            setTimeout(timer, 200);

            if (jam >= 5 && jam < 12) {
                peringatan = "Selamat Pagi";
            } else if (jam >= 12 && jam < 18) {
                peringatan = "Selamat Siang";
            } else {
                peringatan = "Selamat Malam";
            }
            document.getElementById("marquee").innerText = peringatan;
        }

        document.write("<font size=5 face=arial>");
        document.write("<b><center>Sekarang adalah hari :" + hari_ini + ", tanggal: " + tanggal + " " + bulan_ini + " " + tahun);
        document.write("<hr width=700>");
        document.write("</font>");
        document.write("<font size=3 face=arial>");
    </script>
    <form name="f">
        <h4 class="time-container">Sekarang Menunjukkan Jam</h4>
        <div class="time-container">
            <input type="text" size="16" name="txtwaktu" readonly>
        </div>
        <hr width="600" color="black" noshade size="2">
    </form>
    <div id="marquee" class="marquee"></div>
    <script>timer()</script>
</body>
</html>
