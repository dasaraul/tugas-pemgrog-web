<!DOCTYPE html>
<html>
<head>
    <title>Latihan Objek Date</title>
    <style>
        body {
            background-image: url('https://images6.alphacoders.com/134/thumb-1920-1345660.png');
            background-size: cover; /* Agar gambar menutupi seluruh halaman */
            background-position: center; /* Gambar berada di tengah */
            background-repeat: no-repeat; /* Tidak mengulang gambar */
            background-attachment: fixed; /* Gambar tetap ketika scrolling */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Warna font putih untuk kontras dengan background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Background semi-transparan untuk konten */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h3, h4 {
            margin: 0 0 20px 0; /* Jarak bawah untuk header */
        }
        .time-container {
            margin-bottom: 20px; /* Jarak bawah untuk waktu */
        }
        .marquee {
            font-size: 1.5em;
            margin-top: 20px;
        }
        input {
            font-size: 1em; /* Ukuran font untuk input */
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        hr {
            border: none;
            border-top: 2px solid #ffffff; /* Garis horisontal berwarna putih */
            margin: 20px auto; /* Centering dan margin vertikal */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Latihan Objek Date/Tanggal</h3>
        <script>
            // Daftar nama hari dan bulan
            const hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
            const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            // Ambil tanggal dan waktu sekarang
            const t = new Date();
            const hari_ini = hari[t.getDay() - 1];
            const tanggal = t.getDate();
            const bulan_ini = bulan[t.getMonth()];
            const tahun = t.getFullYear();
            let peringatan = '';

            function timer() {
                const d = new Date();
                const jam = d.getHours();
                const menit = d.getMinutes();
                const detik = d.getSeconds();
                let strwaktu = (jam < 10) ? "0" + jam : jam;
                strwaktu += (menit < 10) ? ":0" + menit : ":" + menit;
                strwaktu += (detik < 10) ? ":0" + detik : ":" + detik;
                document.f.txtwaktu.value = strwaktu;
                setTimeout(timer, 200);

                // Menentukan pesan berdasarkan waktu
                if (jam >= 5 && jam < 12) {
                    peringatan = "Selamat Pagi";
                } else if (jam >= 12 && jam < 18) {
                    peringatan = "Selamat Siang";
                } else {
                    peringatan = "Selamat Malam";
                }
                document.getElementById("marquee").innerText = peringatan;
            }

            // Tampilkan tanggal dan hari
            document.write("<font size=5 face=arial>");
            document.write("<b>Sekarang adalah hari :" + hari_ini + ", tanggal: " + tanggal + " " + bulan_ini + " " + tahun);
            document.write("<hr>");
            document.write("</font>");
            document.write("<font size=3 face=arial>");
        </script>
        <form name="f">
            <h4 class="time-container">Sekarang Menunjukkan Jam</h4>
            <div class="time-container">
                <input type="text" size="16" name="txtwaktu" readonly>
            </div>
            <hr>
        </form>
        <div id="marquee" class="marquee"></div>
        <script>timer()</script>
    </div>
</body>
</html>
