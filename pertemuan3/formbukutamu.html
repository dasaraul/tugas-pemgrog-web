<html>
<head>
<title>Form Buku Tamu</title>
</head>
<body>
<h2 align="center">Form Buku Tamu</h2>
<form action="submit_bukutamu.html" method="post">
<table align="center">
<tr>
<td>Nama:</td>
<td><input type="text" name="nama" required></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email" required></td>
</tr>
<tr>
<td>Pesan:</td>
<td><textarea name="pesan" rows="5" cols="40" required></textarea></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Kirim"></td>
</tr>
</table>
</form>
</body>
</html>
